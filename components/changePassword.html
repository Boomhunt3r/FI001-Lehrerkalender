<!DOCTYPE html>
<html lang="en">

<head>
    <title>Passwort ändern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <img src=".././assets/Images/calendar-days-solid.png" width="5%" height="5%" class="navbar-brand" alt="logo">
            <!-- make link a button later -->
            <a href="/" class="btn btn-primary navbar-brand">
                Zurück zum Login
            </a>
        </nav>
        <span class="text-center">
            <h1>Passwort ändern</h1>
        </span>
    </header>

    <div class="container mt-5">
        <form class="form-inline mx-auto">
            <div class="row justify-content-center">
                <div class="col-sm-2 mt-2">
                    <label for="email"><strong>Email:</strong></label>
                </div>
                <div class="col-sm-4 mt-2">
                    <input class="form-control" id="email" type="email" placeholder="e-mail">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-2 mt-2">
                    <label for="password"><strong>Passwort:</strong></label>
                </div>
                <div class="col-sm-4 mt-2">
                    <input class="form-control" id="passwort" type="password" placeholder="passwort">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-2 mt-2">
                    <label for="password-wiederhohlen"><strong>Password wiederhohlen:</strong></label>
                </div>
                <div class="col-sm-4 mt-2">
                    <input class="form-control" id="password-wiederhohlen" type="password" placeholder="passwort wiederhohlen">
                </div>
            </div>
            <div class="row mt-3 justify-content-center">
                <div class="col-md-3 col-6">
                    <a class="btn btn-primary" href="/index.html">Abbrechen</a>
                </div>
                <div class="col-md-3 col-6 float-end text-end">
                    <button type="submit" class="btn btn-primary" action="/TBD" method="POST">Passwort Ändern</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
